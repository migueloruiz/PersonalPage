<figure class="card view-slide-in" ng-repeat="item in portfolio">
  <img src="../imgs/transparent.png" style="background-image: url('{{item.image}}');"/>
  <figcaption>
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <a href="#/portfolio={{item.title}}" ng-click="itemSelected(item)" ></a>
  </figcaption>
</figure>
